    <title>Concepts of Schema</title>

<body>
    <h2><u>Schema :</u></h2>
    <ul>
        <li>Defines the logical structure of a database, including table names, column data 
            types, primary keys, and foregin keys.
        </li>
        <li>
            Can be visualized using an Entity-Relationship Diagram(ERD).
        </li>
        <li>
            Considered a blueprint for the database, representing its overall design.
        </li>
    </ul>
</body>
</html>
